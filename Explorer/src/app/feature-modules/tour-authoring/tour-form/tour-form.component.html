<html>
<body>
    <br>
<div id="tour-form">
<form [formGroup]="tourForm">
    
    <div>
        <br>
        <p class="para-t">Create tour</p>
        <br>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="1"
          formControlName="description"
          cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>
        <div class="row">
            <p class="difficulty">       </p>
            <img src="https://cdn-icons-png.flaticon.com/512/8171/8171573.png" alt="Lmaooo" style="width: 250px; height: 250px;" />
        </div>
        <div >
            <mat-form-field>
                <mat-label>Difficulty</mat-label>
                <mat-select formControlName="difficulty" >
                    <mat-option  value="Easy" >Easy</mat-option>
                    <mat-option  value="Medium">Medium</mat-option>
                    <mat-option  value="Hard">Hard</mat-option>
                </mat-select>
           
        </mat-form-field>
    </div>
        <mat-form-field>
            <mat-label>Price (AC)</mat-label>
            <input matInput formControlName="price" type="number" [defaultValue]="0" min="0" placeholder="0"/>
        </mat-form-field>
        <form [formGroup]="tagForm">
            <div>
                <div class="routingButton" >
                            <mat-form-field id="tag">
                            <mat-label>Tag</mat-label>
                            <input matInput formControlName="tag" type="text"/>
                            </mat-form-field>
                        
                            <button id="tag" class="buttonPlus"   type="submit" (click)="addTag()" mat-raised-button>+</button>
              </div>
            <p class="subtitle">Added tags:</p>
            <table>
                <tr *ngFor="let t of tags">    
                    
                       <td class="bigger-tag">{{t}}</td>
                       
                       <td><button id="tag" class="buttonPlus"  (click)="removeTag(t)" mat-raised-button>-</button></td>
                       
                   </tr>
            </table>
            <br>
            </div>
        </form>
        <div class="routingButton">
            <button (click)="showTours()" class="button" mat-raised-button>Back</button>
    <button *ngIf="!shouldEdit" class="button" type="submit" (click)="addTour()" mat-raised-button>Next</button>
    <button *ngIf="shouldEdit" class="button" type="submit" (click)="updateTour()" mat-raised-button>Next</button>
    
        </div>

    </div>
    
</form>

</div>
</body>
</html>
