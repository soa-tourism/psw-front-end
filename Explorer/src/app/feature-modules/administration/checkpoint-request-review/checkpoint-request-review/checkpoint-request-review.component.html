    <h1>Encounter requests review</h1>
    <div class="object-request-review-details">
        <table>
            <thead>
                <tr>
                    <th>Encounter name</th>
                    <th>Encounter xp</th>
                    <th>Encounter longitude</th>
                    <th>Encounter latitude</th>
                    <th>Tourist username</th>
                    <th>Request status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let req of allEncounterRequests">
                    <td>{{req.encounterDto?.name}}</td>
                    <td>{{req.encounterDto?.xp}}</td>
                    <td>{{req.encounterDto?.longitude}}</td>
                    <td>{{req.encounterDto?.latitude}}</td>
                    <td>{{req.touristId}}</td>
                    <td *ngIf="req.status!==Status.OnHold">{{req.status}}</td>
                    <td *ngIf="req.status==Status.OnHold">
                        <button mat-icon-button class="cancel-button" (click)="rejectEncounterRequest(req)">
                            <mat-icon>cancel</mat-icon>
                        </button>
                        <button  mat-icon-button class="accept-button" (click)="acceptEncounterRequest(req)">
                            <mat-icon>check_circle</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
