<div id="tour-rating-form">
    <form class="rating-form" [formGroup]="tourRatingForm">
        <div class="center-container">
            <br><br><p class="naslov">Add new rating</p>
                <div class="rating-div1">
                    <label style="margin-right: 10px;">Rating</label> 
                    <mat-radio-group formControlName="rating">
                        <label *ngFor="let rating of [1, 2, 3, 4, 5]" class="radio-label">
                        <mat-radio-button [value]="rating">{{ rating }}</mat-radio-button>
                        </label>
                    </mat-radio-group>
                </div>

                <mat-form-field>
                    <mat-label>Comment</mat-label>
                        <textarea matInput
                        cdkTextareaAutosize
                        cdkAutosizeMinRows="1"
                        formControlName="comment"
                        cdkAutosizeMaxRows="5"></textarea>
                </mat-form-field>

                <!-- image upload  -->
            <input type="file" (change)="onImageSelected($event)" class="file-input" multiple #fileUpload />
            <div class="file-upload">
                <button mat-flat-button class="upload-btn" (click)="fileUpload.click()">
                    <mat-icon>insert_photo</mat-icon>
                    <span>Upload images</span>
                </button>
            </div>
            <div class="image-container" *ngIf="imagePreview && imagePreview.length > 0">
                <img *ngFor="let image of imagePreview" [src]="image" alt="Image" style="max-width: 200px; max-height: 200px;">
            </div>
            <button *ngIf="!shouldEdit" color="primary" type="submit" (click)="addTourRating()" mat-raised-button>Done</button>
        </div>
    </form>
</div>
