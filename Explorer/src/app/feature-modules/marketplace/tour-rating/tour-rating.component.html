<div id="tour-rating">
    <div id="tour-rating-details">
    <div class="center-container">
        <table>
            <thead>
                <tr>
                    <th>Tour Id</th>
                    <!-- <th>Tour Date</th> -->
                    <th>Tourist Id</th>
                    <th>Rate</th>
                    <th>Comment</th>
                    <th>Created on</th>
                    <th>Images</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rate of ratings">
                    <td>{{rate.tourId}}</td>
                    <!-- <td>{{rate.tourDate | date: 'dd.MM.yyyy HH:mm'}}</td> -->
                    <td>{{rate.touristId}}</td>
                    <td>{{rate.rating}}</td>
                    <td class="rating-comments">{{rate.comment}}</td>
                    <td>{{rate.reviewDate | date: 'dd.MM.yyyy HH:mm'}}</td>
                    <td>
                        <div class="image-container">
                            <img *ngFor="let imageName of rate.imageNames" [src]="getImageUrl(imageName)" alt="Image">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <xp-tour-rating-form *ngIf="shouldRenderTourRatingForm" [rating]="selectedRating" (ratingUpdated)="getTourRating()"></xp-tour-rating-form>
    </div>
    </div>
</div>
