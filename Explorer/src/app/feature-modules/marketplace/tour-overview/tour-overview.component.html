<div style="background-color: #253B34; display: flex;">
    <div class="tour">
        <div style=" height: 5px"></div>
        <h1 class="title">Find the tour that suits you the best</h1>
        <span class="navbar-span">
            <button class="filtersButton" (click)="scrollToFilters()">Filters</button>
        </span>
        <div class="tour-container">
            <div class="tour-card" *ngFor="let tour of searchTours" (click)="openDetails(tour)">
                <div class="image-container">
                    <label class="originalprice"> 💰{{tour.price}} AC </label>
                    <!-- TODO uncomment -->
                    <!-- <img *ngIf="tour.checkpoints[0].pictures && tour.checkpoints[0].pictures.length > 0" [src]="getImageUrl(tour.checkpoints[0].pictures[0])" alt="Image1" class="tour-card-img"> -->
                </div>
                <div class="card-top">
                    <!-- <label class="card-location-header">{{ getTourLocation(tour.id || 0) }}</label> -->
                    <div style="height: auto; width: 22vh; display: flex; justify-content: end; margin-right: 5px;">
                        <label style="color: white; font-size: 100%; font-weight: 400; margin-right: 4px;">{{ tour.avgRating }}</label>
                        <label *ngIf="tour.avgRating < 1; else fullStar" class="star" data-text="&#9733;">&#9734;</label>
                        <label *ngIf="tour.avgRating < 2; else fullStar" class="star" data-text="&#9733;">&#9734;</label>
                        <label *ngIf="tour.avgRating < 3; else fullStar" class="star" data-text="&#9733;">&#9734;</label>
                        <label *ngIf="tour.avgRating < 4; else fullStar" class="star" data-text="&#9733;">&#9734;</label>
                        <label *ngIf="tour.avgRating < 5; else fullStar" class="star" data-text="&#9733;">&#9734;</label>
                        <ng-template #fullStar><label class="star" data-text="&#9733;">&#9733;</label></ng-template>
                    </div>
                    <h2 class="card-header">{{tour.name}}</h2>
                    <p style="color: white; margin-left: 10px; font-size: 90%; margin-bottom: 4px;">📍 Starting
                        checkpoint: {{tour.checkpoints[0].name}}</p>
                    <p style="color: white; margin-left: 10px; font-size: 90%;">🏔️ Difficulty: {{tour.difficulty}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
